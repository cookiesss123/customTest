                        <p class=".card-text  text-truncate">清末是瑪陵坑經濟最為鼎盛的時期，不僅盛產茶葉與樟腦等經濟作物，煤礦業也非常的興盛，還修築了一條輕便鐵軌，不只運載煤礦也可載貨載人，繁榮的瑪陵坑吸引許多人口入住，根據當地耆老表示當時熱鬧的盛況並不下於七堵市集。
